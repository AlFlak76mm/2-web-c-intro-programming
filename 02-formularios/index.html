<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>

  <body>
    <h1>div y span</h1>
    <div>
      <p>Hola mundo</p>
      <p>Hola mundo</p>
      <p>Hola mundo</p>
      <p>Hola mundo</p>
      <p>Hola mundo</p>
    </div>

    <div>
      <a href="...">Click aqui</a>
      <a href="...">Click aqui</a>
      <a href="...">Click aqui</a>
      <p><span>❤️</span>5<span>Vidas</span></p>
      <span>Texto Orange</span>
      <span>Texto Blue</span>
    </div>

    <br /><!-- Break  -->
    <hr />
    <!-- Horizontal rule -->
    <br /><!-- Break -->

    <h1>Formularios</h1>

    <div id="contact-form" class="form-container">
      <h2>Contact form</h2>
      <form action="">
        <div>
          <div>
            <div>
              <label for="fname">First Name *</label>
              <input type="text" name="fname" id="fname" />
            </div>
            <div>
              <label for="lname">Last Name *</label>
              <input type="text" name="lname" id="lname" />
            </div>
          </div>
          <div>
            <label for="email">Email Address *</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <p>Query Type *</p>
            <div>
              <input
                type="radio"
                name="query_type"
                id="general"
                value="General Enquery"
              />
              <label for="general">General Enquiry</label>
            </div>
            <div>
              <input
                type="radio"
                name="query_type"
                id="support"
                value="Support Request"
              />
              <label for="support">Support Request</label>
            </div>
          </div>
          <div>
            <label for="message">Message</label><br />
            <textarea name="message" id="message" rows="4" cols="50"></textarea>
          </div>
          <div>
            <input type="checkbox" name="consent" id="consent" />
            <label for="consent"
              >I consent to being contacted by the Team *</label
            >
          </div>
          <div>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
          <input type="submit" value="Submit" />
        </div>
      </form>
      <!-- query type: General Enquery / Support Request -->
    </div>
  </body>
</html>
